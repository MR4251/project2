<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <img src="logo.png" alt="Fitness Journey Logo" class="logo-big" />
</header>

<nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="nutrition.html">Nutrition</a></li>

    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>

<main class="grid-container">
  <section>
    <h2>Contact Us</h2>
    <p>We’d love to hear from you! Fill out the form below with your questions, goals, or feedback.</p>

    <form class="contact-form" action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="goal">Fitness Goal:</label>
<select id="goal" name="goal">
  <option value="" disabled selected>Select your goal</option>
  <option value="body-recomposition">Body Recomposition</option>
  <option value="lose-weight">Lose Weight</option>
  <option value="gain-weight">Gain Weight</option>
  <option value="build-muscle">Build Muscle</option>
  <option value="endurance">Improve Endurance</option>
  <option value="general-fitness">General Fitness</option>
</select>


      <label for="level">Experience Level:</label>
      <select id="level" name="level">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>

      <label for="message">Questions or Concerns:</label>
<textarea id="message" name="message" rows="4"></textarea>


      <div class="form-buttons">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </div>
    </form>
  </section>
</main>

<footer>
  <p>Contact us: fitnessjourney@example.com</p>
</footer>

</body>
</html>
